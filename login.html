<!doctype html>
<html>
    <head>
        <link href="styles/main.css" rel="stylesheet">
        <link href="styles/login.css" rel="stylesheet">
    </head>
    <body>
        <nav>
            <div id="logo"></div>
            <ul>
                <li><a href="#">about</a></li>
                <li><a href="#">projects</a></li>
                <li><a href="#">talk</a></li>
                <li><a href="#">events</a></li>
                <li><a href="#">login</a></li>
            </ul>
        </nav>
        <div id="login">
            <section class="left">
                <h1>Login</h1>
                <form class="login" action="#" method="post">
                <div>
                    <h2>Username*</h2>
                    <input type="text" id="name" name="user-name">
                </div>
                <div>
                    <h2>Password*</h2>
                    <input type="text" id="password" name="user-password">
                </div>
                <div>
                    <p id="forgot-password"><a href="#">Forgot your password?</a></p>
                </div>
                <div class="button" id="confirm-login">
                    <button type="submit">Log In</button>
                </div>
            </form>
            </section>
            
            <section class="right">
                <div class="centerLine"></div>
                <h1>I don't have an account</h1>
                <div class="button" id="create-account">
                    <button href="#">Create an account</button>
                </div>
            </section>
        </div>
    </body>
</html>
